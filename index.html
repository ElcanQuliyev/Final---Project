<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NETFLIX</title>
    <link rel="stylesheet" href="Css/common.css" />
    <link rel="stylesheet" href="Css/main.css" />
    <link
      rel="shortcut icon"
      href="Images/images logo.png"
      type="image/x-icon"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="header">
      <!-- Logo and Buttons in Nav area  -->
      <nav class="container">
        <img src="images/Netflix_2015_logo.svg" alt="" class="logo" />
        <div class="right-nav">
          <select name="lang" id="language">
            <option value="eng" selected>English</option>
            <option value="rus">Русский</option>
          </select>
          <a href="#">Sign In</a>
        </div>
      </nav>

      <!-- Write in the center -->
      <div class="center">
        <h1>Unlimited movies, TV <br />shows, and more</h1>
        <p>Starts at EUR 7.99. Cancel anytime.</p>
        <h3>
          Ready to watch? Enter your email to create or restart your membership.
        </h3>
        <div class="row-Area">
          <input
            type="email"
            name="email"
            id="input-Email"
            size="45"
            placeholder="Email address"
          />
          <button id="btn">
            Get Started <i class="fa-solid fa-chevron-right white"></i>
          </button>
        </div>
      </div>
    </div>

    <script
      src="https://kit.fontawesome.com/7972087a8c.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
