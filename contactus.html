<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Us | Netflix Help Center</title>
    <link rel="stylesheet" href="Css/common.css" />
    <link rel="stylesheet" href="Css/contactus.css" />
    <link
      rel="shortcut icon"
      href="images/images logo.png"
      type="image/x-icon"
    />
  </head>
  <body>
    <!-- Header started -->
    <header>
      <nav class="container">
        <div class="left-nav">
          <!-- logo and help center link added -->
          <a href="index.html"
            ><img src="images/Netflix_2015_logo.svg" alt="" class="logo"
          /></a>
          <a href="https://help.netflix.com/en" class="help-center">Help Center</a>
        </div>
        <div class="right-nav">
          <!-- join-link and sign-in link added -->
          <a href="#" class="join-link">Join Netflix</a>
          <a href="login.html" class="sign-in">Sign in</a>
        </div>
      </nav>
    </header>

    <div class="content container">
      <h1>Contact us</h1>
      <h3>Tell us more and we'll find the best solution for you</h3>
      <input
        type="text"
        name="issue-input"
        id="issue-input"
        size="95"
        placeholder="Describe your issue"
      />

      <div class="quickLinks">
        <h2>Quick Links</h2>
        <div class="quickLink">
          <i class="fa-solid fa-lock"></i>
          <a href="login.html" target="_blank" class="quicklink">Reset password</a>
        </div>
        <div class="quickLink">
          <i class="fa-regular fa-envelope"></i>
          <a href="login.html" target="_blank" class="quicklink">Update email</a>
        </div>
        <div class="quickLink">
          <i class="fa-regular fa-circle-question"></i>
          <a href="#" target="_blank" class="quicklink">Get help signing in</a>
        </div>
        <div class="quickLink">
          <i class="fa-regular fa-credit-card"></i>
          <a href="login.html" target="_blank" class="quicklink">Update payment method</a>
        </div>
        <div class="quickLink quickLink-style">
          <i class="fa-solid fa-bullhorn"></i>
          <a href="#" target="_blank" class="quicklink">Request TV shows or movies</a>
        </div>
      </div>
    </div>
    
    <footer>
      <div class="footerlinks container">
        <select name="lang" id="language">
          <option value="lang-1">English</option>
          <option value="lang-2">Türkçe</option>
          <option value="lang-3">Русский</option>
          <option value="lang-4">Italiano</option>
        </select>
        <div class="links">
          <a href="#">Terms of Use</a>
          <a href="#">Privacy</a>
          <a href="#">Cookie Preferences</a>
          <a href="#">Corporate Information</a>
        </div>
      </div>
    </footer>



    <script src="https://kit.fontawesome.com/7972087a8c.js" crossorigin="anonymous"></script>
  </body>
</html>
