<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Netflix</title>
    <link rel="stylesheet" href="Css/common.css" />
    <link rel="stylesheet" href="Css/setpassword.css" />
    <link
      rel="shortcut icon"
      href="images/images logo.png"
      type="image/x-icon"
    />
  </head>
  <body>
    <header>
      <nav>
        <a href="index.html" class="logo"
          ><img src="images/Netflix_2015_logo.svg" alt=""
        /></a>
        <a href="login.html" class="sign-in">Sign In</a>
      </nav>
    </header>

    <div class="content-center">
      <div class="content">
        <span class="step">STEP 1 OF 1</span>
        <h1>Welcome back! <br />Joining Netflix is easy.</h1>
        <p>Enter your password and you'll be watching in no time.</p>

        <p class="label">Email</p>
        <div class="password-item">
          <div id="gmail"></div>
          <input
            type="password"
            name="password-input"
            id="passwordInput"
            placeholder="Enter your password"
          />
          <a href="forgotPassword.html" class="password"
            >Forgot your password?</a
          >
          <button id="btn">Next</button>
        </div>
      </div>
    </div>

    <script src="JS/setpassword.js"></script>
  </body>
</html>
